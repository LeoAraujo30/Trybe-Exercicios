<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1 class="display-6">TrybeTrip</h1>

        <form action="" method="get">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome completo" minlength="10" maxlength="40">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Seu email" minlength="10" maxlength="50">
            <br>
            <label for="">Destino Preferido:</label>
            <input type="radio" name="destino" id="cidade">Cidade
            <input type="radio" name="destino" id="campo">Campo
            <input type="radio" name="destino" id="praia">Praia
            <input type="radio" name="destino" id="montanhas">Montanhas
            <br>

            <label for="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea name="texto" id="texto" cols="30" rows="10" maxlength="500"></textarea>

            <br>
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data">
            <br>

            <input type="checkbox" id="concordo-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <br>
            <input type="checkbox" id="concordo-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </fieldset>
        <button type="submit" id="botao-1">Enviar</button>
        <button type="reset" id="botao-2">Limpar</button>
        </form>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
